<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TAMU Capital Berhad - Compiled Forms</title>
    <link rel="stylesheet" href="style_combine.css">
</head>

<body>

    <div id="content1" class="form-page"></div>
    <div class="page-break-before"></div>
    <div id="content2" class="form-page buyer-declaration"></div>
    <div class="page-break-before"></div>
    <div id="content3" class="form-page amla-form"></div>
    <div class="page-break-before"></div>
    <div id="content4" class="form-page profit-form"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataString = localStorage.getItem('tamuPrintData');
            if (!dataString) { document.body.innerHTML = '<h1>Error: No data found. Please generate from the main form.</h1>'; return; }
            const data = JSON.parse(dataString);
            const filesToLoad = [
                { file: '2_Application_Form_Green.html', target: 'content1' },
                { file: '3_Buyer_Declaration.html', target: 'content2' },
                { file: '4_AMLA_NEW.html', target: 'content3' },
                { file: '5_Profit_Distribution.html', target: 'content4' }
            ];
            const fetchPromises = filesToLoad.map(item => fetch(item.file).then(res => res.text()).then(html => {
                document.getElementById(item.target).innerHTML = html.substring(html.indexOf('<body>') + 6, html.lastIndexOf('</body>'));
            }));

            Promise.all(fetchPromises)
                .then(() => {
                    populateGreenForm(data);
                    populateBuyerDeclaration(data);
                    populateAmlaForm(data);
                    populateProfitForm(data);
                    setTimeout(() => window.print(), 500);
                })
                .catch(error => { console.error('Error loading forms:', error); });
        });

        const formatDate = (dateString) => {
            if (!dateString || !moment(dateString).isValid()) return '';
            return moment(dateString).format('DD/MM/YYYY');
        };

        const setText = (id, value = '') => { const el = document.getElementById(id); if (el) el.textContent = value; };
        const setCheck = (id, checked) => { const el = document.getElementById(id); if (el && checked) { el.textContent = 'âœ“'; } };
        const setSignature = (id, url) => { const c = document.getElementById(id); if (c && url) c.innerHTML = `<img src="${url}" class="signature-image">`; };

        const fillCharBoxGrid = (containerId, text = '', maxChars = 29) => {
            const container = document.getElementById(containerId);
            if (!container) return;
            let html = '';
            const upperText = (text || '').toUpperCase();
            for (let i = 0; i < maxChars; i++) {
                html += `<div class="char-box">${upperText[i] || ''}</div>`;
            }
            container.innerHTML = html;
        };

        const fillDoubleRowCharBoxGrid = (id1, id2, text, maxChars = 29) => {
            const textUpper = (text || '').toUpperCase();
            fillCharBoxGrid(id1, textUpper.substring(0, maxChars), maxChars);
            fillCharBoxGrid(id2, textUpper.substring(maxChars), maxChars);
        };

        const fillFixedCharBoxGroup = (containerId, text = '', count) => {
            const container = document.getElementById(containerId);
            if (!container) return;
            let html = '';
            const upperText = (text || '').replace(/[^A-Z0-9]/ig, '').toUpperCase();
            for (let i = 0; i < count; i++) {
                html += `<div class="char-box">${upperText[i] || ''}</div>`;
            }
            container.innerHTML = html;
        };

        function populateGreenForm(data) {
            const { part1, part2, signatures } = data;
            const app = (part2.membershipApplicant.applicantType === "Guest's Partner") ? part1.partnerInfo : part1.guestInfo;
            const appBiz = (part2.membershipApplicant.applicantType === "Guest's Partner") ? part1.partnerBusiness : part1.guestBusiness;
            const nominee = part2.nominee.isPartner ? part1.partnerInfo : part2.nominee;
            const nomineeBiz = part2.nominee.isPartner ? part1.partnerBusiness : part2.nominee;

            // Section A
            fillDoubleRowCharBoxGrid('appName', 'appName2', `${part2.membershipApplicant.title} ${app.fullName}`);
            fillDoubleRowCharBoxGrid('appNameOnCard', 'appNameOnCard2', `${part2.membershipApplicant.title} ${part2.membershipApplicant.nameOnCard}`);
            fillFixedCharBoxGroup('appNric', app.icPassport, 12);
            fillFixedCharBoxGroup('appDate', formatDate(signatures.applicant.date).replace(/\//g, ''), 6);
            if (app.nationality?.toLowerCase().includes('malaysian')) setCheck('appNationalityMalaysian', true); else setCheck('appNationalityForeigner', true);
            if (app.maritalStatus === 'Single') setCheck('appMaritalSingle', true); else if (app.maritalStatus === 'Married') setCheck('appMaritalMarried', true);

            const homeAddress = `${app.correspondentAddress}, ${app.poskod} ${app.city}`;
            fillDoubleRowCharBoxGrid('appHomeAddress', 'appHomeAddress2', homeAddress);
            fillFixedCharBoxGroup('appHomePostcode', app.poskod, 5);

            const mailAddr = part1.guestInfo.mailingSameAsCorrespondent ? homeAddress : `${part1.guestInfo.mailingAddress}, ${part1.guestInfo.mailingPoskod} ${part1.guestInfo.mailingCity}`;
            fillDoubleRowCharBoxGrid('appMailingAddress', 'appMailingAddress2', mailAddr);

            fillFixedCharBoxGroup('appHomePhonePrefix', '', 2); fillFixedCharBoxGroup('appHomePhoneNum', '', 8);
            const fax = (part2.applicantOffice.fax || '').replace(/\D/g, '');
            fillFixedCharBoxGroup('appFaxPrefix', fax.substring(0, 2), 2); fillFixedCharBoxGroup('appFaxNum', fax.substring(2, 10), 8);
            const hp = (app.phone || '').replace(/\D/g, '');
            fillFixedCharBoxGroup('appHpPrefix', hp.substring(0, 3), 3); fillFixedCharBoxGroup('appHpNum', hp.substring(3, 11), 8);
            setText('appEmail', app.email);

            fillCharBoxGrid('appOccupation', appBiz.occupation);
            const income = parseFloat((appBiz.monthlyIncome || "0").replace(/[^0-9-]/g, '').split('-')[0]) * 12;
            if (income > 60000) setCheck('appIncome4', true); else if (income >= 36000) setCheck('appIncome3', true); else if (income >= 24000) setCheck('appIncome2', true); else if (income > 0) setCheck('appIncome1', true);

            // Section B
            fillCharBoxGrid('appEmployer', appBiz.industry);
            fillCharBoxGrid('appIndustry', appBiz.industry);
            const officeAddr = `${part2.applicantOffice.address}, ${part2.applicantOffice.city}`;
            fillDoubleRowCharBoxGrid('appOfficeAddress', 'appOfficeAddress2', officeAddr);
            fillFixedCharBoxGroup('appOfficePostcode', part2.applicantOffice.poskod, 5);

            const officeTel = (part2.applicantOffice.tel || '').replace(/\D/g, '');
            fillFixedCharBoxGroup('appOfficePhonePrefix', officeTel.substring(0, 2), 2);
            fillFixedCharBoxGroup('appOfficePhoneNum', officeTel.substring(2, 10), 8);
            fillFixedCharBoxGroup('appOfficeExt', '', 4);
            fillFixedCharBoxGroup('appOfficeFaxPrefix', fax.substring(0, 2), 2);
            fillFixedCharBoxGroup('appOfficeFaxNum', fax.substring(2, 10), 8);

            // Section C (Nominee)
            fillCharBoxGrid('nomineeName', nominee.fullName);
            fillFixedCharBoxGroup('nomineeNric', nominee.icPassport, 12);
            setText('nomineeEmail', part2.nominee.email || '');
            if (nominee.nationality?.toLowerCase().includes('malaysian')) setCheck('nomineeNationalityMalaysian', true); else { setCheck('nomineeNationalityForeigner', true); setText('nomineeNationalityForeignerText', nominee.nationality); }
            fillCharBoxGrid('nomineeRelation', nominee.relationshipToGuest || nominee.relationship);
            fillCharBoxGrid('nomineeEmployer', nomineeBiz.occupation);

            fillDoubleRowCharBoxGrid('nomineeOfficeAddress', 'nomineeOfficeAddress2', ''); // No data for this
            fillFixedCharBoxGroup('nomineeOfficePostcode', '', 5);
            fillFixedCharBoxGroup('nomineeOfficePhonePrefix', '', 2); fillFixedCharBoxGroup('nomineeOfficePhoneNum', '', 8);
            fillFixedCharBoxGroup('nomineeOfficeExt', '', 4);
            fillFixedCharBoxGroup('nomineeOfficeFaxPrefix', '', 2); fillFixedCharBoxGroup('nomineeOfficeFaxNum', '', 8);

            const nomineeHp = (nominee.phone || '').replace(/\D/g, '');
            fillFixedCharBoxGroup('nomineeHpPrefix', nomineeHp.substring(0, 3), 3); fillFixedCharBoxGroup('nomineeHpNum', nomineeHp.substring(3, 11), 8);

            // Section D
            setText('declarationDate', formatDate(signatures.applicant.date));
            setSignature('applicantSignature', signatures.applicant.signatureData);

            // Office Use
            fillCharBoxGrid('programId', part1.officeUse.tmCode);
            setText('programsFee', part2.salesDetail.totalAmount);
            setText('balance', '0.00');
            if (part2.salesDetail.transactionMethod === 'Debit/Credit/Cash/Cheque') setCheck('paymentCash', true);
            else if (part2.salesDetail.transactionMethod.toLowerCase().includes('instal')) setCheck('paymentInstalment', true);
            else if (part2.salesDetail.transactionMethod === 'Loan') setCheck('paymentLoan', true);
            setText('counsellor', part1.officeUse.consultant);
            setText('checkBy', signatures.witness.name);
            setText('checkByDate', formatDate(signatures.witness.date));
        }

        function populateBuyerDeclaration(data) {
            const { consents, signatures: sigs, part2 } = data;
            const allConsented = consents && consents.rulesRegulationsConsent && consents.subscriptionTermsConsent && consents.investmentTermsConsent && consents.finalConsent1 && consents.finalConsent2;
            if (allConsented) {
                for (let i = 1; i <= 13; i++) {
                    setCheck(`dec_${i}`, true);
                }
            }

            const priceSpan = document.querySelector('#dec_1').closest('tr').querySelector('.underline');
            if (priceSpan && part2.salesDetail.totalAmount) priceSpan.textContent = part2.salesDetail.totalAmount;

            const setText = (id, value) => { const el = document.getElementById(id); if (el && value) el.textContent = value; };
            const setSignature = (id, url) => { const c = document.getElementById(id); if (c && url) c.innerHTML = `<img src="${url}" class="signature-image">`; };
            if (sigs.applicant) { setSignature('applicantSignatureLine', sigs.applicant.signatureData); setText('applicantName', sigs.applicant.name); setText('applicantId', sigs.applicant.ic); setText('applicantDate', formatDate(sigs.applicant.date)); }
            if (sigs.nominee && sigs.nominee.signatureData) { setSignature('jointApplicantSignatureLine', sigs.nominee.signatureData); setText('jointApplicantName', sigs.nominee.name); setText('jointApplicantId', sigs.nominee.ic); setText('jointApplicantDate', formatDate(sigs.nominee.date)); }
            if (sigs.witness) { setSignature('witnessSignatureLine', sigs.witness.signatureData); setText('witnessName', sigs.witness.name); setText('witnessId', sigs.witness.ic); setText('witnessDate', formatDate(sigs.witness.date)); }
        }

        function populateAmlaForm(data) {
            const p1 = data.part1, p2 = data.part2, sigs = data.signatures;
            const setVal = (id, value) => { const el = document.getElementById(id); if (el) el.value = value || ''; };
            const setText = (id, value) => { const el = document.getElementById(id); if (el) el.textContent = value || ''; };
            const setSig = (id, url) => { const el = document.getElementById(id); if (el && url) el.innerHTML = `<img src="${url}" style="max-height:50px; position:absolute; bottom:5px; left:10px;">`; };
            let app = (p2.membershipApplicant.applicantType === "Guest's Partner") ? p1.partnerInfo : p1.guestInfo;
            let appBiz = (p2.membershipApplicant.applicantType === "Guest's Partner") ? p1.partnerBusiness : p1.guestBusiness;
            let mailAddr = app.mailingSameAsCorrespondent ? `${app.correspondentAddress}, ${app.poskod} ${app.city}` : `${app.mailingAddress}, ${app.mailingPoskod} ${app.mailingCity}`;
            setVal('amlaName', app.fullName); setVal('amlaNric', app.icPassport);
            setVal('amlaHomeAddress', `${app.correspondentAddress}, ${app.poskod} ${app.city}`);
            setVal('amlaMailingAddress', mailAddr);
            setVal('amlaMobile', app.phone); setVal('amlaEmail', app.email); setVal('amlaOccupation', appBiz.occupation);
            if (sigs.applicant) { setSig('amlaSig', sigs.applicant.signatureData); setVal('amlaSigName', sigs.applicant.name); setVal('amlaSigDate', formatDate(sigs.applicant.date)); }

            setText('receiver-name', sigs.consultant.name);
            setSig('receiver-sig', sigs.consultant.signatureData);
            setText('receiver-date', formatDate(sigs.consultant.date));

            setText('witness-name', sigs.witness.name);
            setSig('witness-sig', sigs.witness.signatureData);
            setText('witness-date', formatDate(sigs.witness.date));
        }

        function populateProfitForm(data) {
            const p1 = data.part1, p2 = data.part2, sigs = data.signatures;
            const setVal = (id, value) => { const el = document.getElementById(id); if (el) el.value = value || ''; };
            const setText = (id, value) => { const el = document.getElementById(id); if (el) el.textContent = value || ''; };
            const setSig = (id, url) => { const el = document.getElementById(id); if (el && url) el.innerHTML = `<img src="${url}" style="max-height:50px; position:absolute; bottom:5px; left:10px;">`; };
            let app = (p2.membershipApplicant.applicantType === "Guest's Partner") ? p1.partnerInfo : p1.guestInfo;
            setVal('pdName', app.fullName); setVal('pdNric', app.icPassport);
            setVal('pdAccountNo', p2.applicantBanking.accountNumber); setVal('pdBankName', p2.applicantBanking.bankName);
            setVal('pdPhone', app.phone); setVal('pdEmail', app.email);
            if (sigs.applicant) { setSig('pdPrincipalSig', sigs.applicant.signatureData); setText('pdPrincipalDate', formatDate(sigs.applicant.date)); }
            if (sigs.investmentManager) { setSig('pdManagerSig', sigs.investmentManager.signatureData); setText('pdManagerDate', formatDate(sigs.investmentManager.date)); }
        }
    </script>
</body>

</html>
