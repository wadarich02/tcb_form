<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profit Distribution Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 850px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a3a69;
        }

        h1 {
            font-size: 1.5em;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .details-section {
            border: 2px solid #555;
            padding: 10px;
            margin-bottom: 30px;
        }

        .details-section h2 {
            text-align: center;
            background-color: #e0e0e0;
            margin: -10px -10px 15px -10px;
            padding: 8px;
            font-size: 1.1em;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-table td {
            padding: 8px 5px;
        }

        .details-table td:first-child {
            width: 30%;
            font-weight: bold;
        }

        .details-table input[type="text"],
        .details-table input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .signature-field {
            width: 45%;
        }

        .signature-line {
            border-bottom: 1px dotted #000;
            height: 60px;
            margin-bottom: 5px;
            position: relative;
        }

        .signature-image {
            position: absolute;
            bottom: 5px;
            left: 10px;
            max-height: 50px;
        }

        .date-field {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="header">
            <div class="logo">JITAMU <span>CAPITAL BERHAD</span></div>
            <h1>Profit Distribution Form</h1>
        </div>
        <form>
            <div class="details-section">
                <h2>SUBSCRIBER DETAILS</h2>
                <table class="details-table">
                    <tr>
                        <td>NAME OF SUBSCRIBER</td>
                        <td>:</td>
                        <td><input type="text" id="pdName"></td>
                    </tr>
                    <tr>
                        <td>NRIC/PASSPORT NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdNric"></td>
                    </tr>
                    <tr>
                        <td>BANK ACCOUNT NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdAccountNo"></td>
                    </tr>
                    <tr>
                        <td>BANK NAME</td>
                        <td>:</td>
                        <td><input type="text" id="pdBankName"></td>
                    </tr>
                    <tr>
                        <td>HANDPHONE NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdPhone"></td>
                    </tr>
                    <tr>
                        <td>EMAIL</td>
                        <td>:</td>
                        <td><input type="email" id="pdEmail"></td>
                    </tr>
                </table>
            </div>
            <p class="request-text">I/We request Tamu Capital Berhad to credit all my profit distribution/ other cash
                benefits payable to me/us...</p>
            <div class="signature-section">
                <div class="signature-field">
                    <div class="signature-line" id="pdPrincipalSig"></div><label>Principal</label>
                </div>
                <div class="signature-field">
                    <div class="signature-line" id="pdManagerSig"></div><label>Investment Manager</label>
                </div>
            </div>
            <div class="signature-section">
                <div class="date-field"><span>Date :</span> <span id="pdPrincipalDate"></span></div>
                <div class="date-field"><span>Date :</span> <span id="pdManagerDate"></span></div>
            </div>
        </form>
    </div>
</body>

</html>
