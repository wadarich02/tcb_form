<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profit Distribution Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Format all date inputs
            document.querySelectorAll('input[type="date"]').forEach(input => {
                // Set the initial value if it exists
                if (input.value) {
                    const formattedDate = moment(input.value).format('DD/MM/YYYY');
                    input.value = formattedDate;
                }

                // Format new values on change
                input.addEventListener('change', (e) => {
                    const formattedDate = moment(e.target.value).format('DD/MM/YYYY');
                    e.target.value = formattedDate;
                });
            });

            // Set current date in dd/mm/yyyy format
            const currentDate = moment().format('DD/MM/YYYY');
            document.getElementById('pdPrincipalDate').textContent = currentDate;
            document.getElementById('pdManagerDate').textContent = currentDate;
        });
    </script>
</head>

<body>
    <div class="form-container">
        <div class="header">
            <div class="logo-container"><img src="TCB_LOGO.png" alt="TAMU Logo" class="logo"></div>
            <h1>Profit Distribution Form</h1>
        </div>
        <form>
            <div class="details-section">
                <h2>SUBSCRIBER DETAILS</h2>
                <table class="details-table">
                    <tr>
                        <td>NAME OF SUBSCRIBER</td>
                        <td>:</td>
                        <td><input type="text" id="pdName"></td>
                    </tr>
                    <tr>
                        <td>NRIC/PASSPORT NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdNric"></td>
                    </tr>
                    <tr>
                        <td>BANK ACCOUNT NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdAccountNo"></td>
                    </tr>
                    <tr>
                        <td>BANK NAME</td>
                        <td>:</td>
                        <td><input type="text" id="pdBankName"></td>
                    </tr>
                    <tr>
                        <td>HANDPHONE NO</td>
                        <td>:</td>
                        <td><input type="text" id="pdPhone"></td>
                    </tr>
                    <tr>
                        <td>EMAIL</td>
                        <td>:</td>
                        <td><input type="email" id="pdEmail"></td>
                    </tr>
                </table>
            </div>
            <p class="request-text">I/We request Tamu Capital Berhad to credit all my profit distribution/ other cash
                benefits payable to me/us...</p>
            <div class="signature-section">
                <div class="signature-field">
                    <div class="signature-line" id="pdPrincipalSig"></div><label>Principal</label>
                </div>
                <div class="signature-field">
                    <div class="signature-line" id="pdManagerSig"></div><label>Investment Manager</label>
                </div>
            </div>
            <div class="signature-section">
                <div class="date-field"><span>Date :</span> <span id="pdPrincipalDate"></span></div>
                <div class="date-field"><span>Date :</span> <span id="pdManagerDate"></span></div>
            </div>
        </form>
    </div>
</body>

</html>
